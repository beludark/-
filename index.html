<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특별한 카운트다운 ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1 class="title">특별한 카운트다운</h1>
        <p class="subtitle">곧 멋진 일이 생길 거야... <span class="emoji">✨</span></p>
        
        <div class="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">일</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">시간</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">분</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">초</span>
            </div>
        </div>
        
        <div class="message">
            <p>지나가는 모든 초가 우리를 더 가깝게 만들어!</p>
        </div>
        
        <div class="special-message">
            <p><strong>올해 내가 겪은 가장 아름다운 일이 너야</strong></p>
            <p>내 공주님을 만날 날이 정말 너무 기다려져<span class="emoji">💕</span></p>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div>🎉 지금이야! 🎉</div>
        <div style="font-size: 0.6em; margin-top: 20px;">서프라이즈! 사랑해 ❤️</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
